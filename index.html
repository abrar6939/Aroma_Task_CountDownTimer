<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="input-section">
            <label for="hoursInput">Hours:</label>
            <input type="number" id="hoursInput" placeholder="0" min="0">
            <label for="minutesInput">Minutes:</label>
            <input type="number" id="minutesInput" placeholder="0" min="0" max="59">
            <label for="secondsInput">Seconds:</label>
            <input type="number" id="secondsInput" placeholder="0" min="0" max="59">
        </div>
        <button id="startButton">Start</button>
        <button id="resetButton" class="hidden">Reset</button>
        <div id="timerDisplay">00:00:00:000</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
